<template name="buildingNew">
    <div>
        {{> wizard id="basic-wizard" steps=steps}}
    </div>
</template>


<template name="building-stepform-general-tplt">
  {{> quickForm id="building-stepform-general" collection="Buildings" template="bootstrap3-horizontal" label-class="col-sm-3" input-col-class="col-sm-9"}}
</template>

<template name="building-stepform-leaseNb-tplt">
    {{#autoForm collection="LeaseNumber" id="building-stepform-leaseNb" template="bootstrap3-horizontal" label-class="col-sm-3" input-col-class="col-sm-9"}}

        <fieldset>
            {{> afQuickField name="one_lease" options="allowed" noselect=true}}
            {{#if afFieldValueIs name="one_lease" value="Dispose de plusieurs usages"}}
                {{> afQuickField name="n_lease"}}
            {{/if}}
        </fieldset>
        <button type="submit" class="btn btn-primary">Next</button>
    {{/autoForm}}
</template>
