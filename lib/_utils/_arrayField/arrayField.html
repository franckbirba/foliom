<template name="afArrayField_inline">
  <div style="margin-left:auto;margin-right:auto;width:{{getTableWidth}}px;" class="{{#if afFieldIsInvalid name=this.atts.name}}has-error{{/if}}">
    <label {{afFieldLabelAtts}}>{{afFieldLabelText name=this.atts.name}}</label>
    <div class="{{rightColumnClass}}">
      <div class="" style="">
        {{#if afFieldIsInvalid name=this.atts.name}}
        <div class="panel-body has-error">
          <span class="help-block">{{{afFieldMessage name=this.atts.name}}}</span>
        </div>
        {{/if}}
        
        <div style="width:100%;height:200px;overflow-x: scroll;">
          
          <table class="" style="width:{{getTableWidth}}px;float:left;">
            <tr>
              {{#afEachArrayItem name=this.atts.name minCount=this.atts.minCount maxCount=this.atts.maxCount}}
                  {{#if isFirstYear this.name}}
                    <div style="position:fixed;left:20px;width:50px;height:200px;">{{> afObjectField name=this.name template="verylight" label=false}}</div>
                  {{/if}}
                  {{#if isLastYear this.name}}
                       <div style="position:fixed;right:20px;width:50px;height:200px;">{{> afObjectField name=this.name template="verylight" label=false}}</div>
                  {{/if}}
                  {{#if isNotFirstOrLastYear this.name}}
                      <td>
                        {{> afObjectField name=this.name template="verylight" label=false}}
                      </td>
                  {{/if}}
                    
              {{/afEachArrayItem}}
            </tr>
          </table>
        </div>
        
      </div>
    </div>
  </div>
</template>
