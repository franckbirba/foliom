<template name="quickAddYearlyValues">
  <div class="modal fade" id="quickAddYearlyValues_modal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
          <h4 class="modal-title">QuickAdd</h4>
        </div>
        <div class="modal-body">

          <form class="form-horizontal">
            <div class="form-group">
              <label for="initialValue" class="col-sm-3 control-label">{{_ 'initial_value'}}</label>
              <div class="col-sm-9">
                <input type="number" step="any" class="form-control" id="initialValue">
              </div>
            </div>
            <div class="form-group">
              <label for="evolIndex" class="col-sm-3 control-label">{{_ 'evolution_index_percent'}}</label>
              <div class="col-sm-9">
                <input type="number" step="any" class="form-control" id="evolIndex">
              </div>
            </div>
            <div class="form-group" style="margin-top: 10px;">
              <div class="col-sm-offset-3 col-sm-9">
                <button type="submit" class="btn btn-primary">OK</button>
              </div>
            </div>
          </form>

        </div>


      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
</template>
